


<form [formGroup]="productForm" (ngSubmit)="onProductAdd()" class="my-3">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Description</label>
        <textarea type="text" class="form-control" formControlName="detail"></textarea>
    </div>
    <div class="text-right ">
        <button class="btn btn-outline-primary" *ngIf="!updateMode" type="submit">Submit</button>
        <button class="btn btn-outline-success" *ngIf="updateMode" type="button" (click)="onUpdateProduct()">Update</button>
        <button class="btn btn-outline-success mx-3" type="button" (click)="onCancelProd()">Cancel</button>
    </div>
</form>
